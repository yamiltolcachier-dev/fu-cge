<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Unificado Personalizado</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; line-height: 1.4; }
        .container { max-width: 900px; margin: auto; border: 1px solid #000; padding: 20px; }
        h2 { text-align: center; background: #f0f0f0; padding: 5px; border: 1px solid #000; }
        .rubro-header { font-weight: bold; background: #e0e0e0; padding: 5px; margin-top: 10px; border: 1px solid #000; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: left; }
        
        /* Estilo específico solicitado para Rubro 5 */
        .fuente-reducida {
            font-size: 11px !important; /* 1 punto menos que el estándar de 12px */
        }
        
        input, select { width: 100%; box-sizing: border-box; }
        .no-print { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>FORMULARIO UNIFICADO [FU-01]</h2>

    <div class="rubro-header">RUBRO 1: CARÁTULA DEL TRÁMITE</div>
    <table>
        <tr>
            <td>TIPO DE TRÁMITE: <input type="text" style="width: 50px;"></td>
            <td>DPT: <input type="text" style="width: 50px;"></td>
            <td>
                AÑO: 
                <select id="año-tramite" name="año-tramite">
                    <script>
                        const selectAño = document.currentScript.parentElement;
                        for (let i = 2026; i <= 2099; i++) {
                            let opt = document.createElement('option');
                            opt.value = i;
                            opt.innerHTML = i;
                            selectAño.appendChild(opt);
                        }
                    </script>
                </select>
            </td>
        </tr>
    </table>

    <div class="rubro-header">RUBRO 5: DESCRIPCIÓN DEL CARGO U HORAS AFECTADAS AL TRÁMITE</div>
    <table>
        <thead>
            <tr>
                <th>CARGO/HORA</th>
                <th>ASIGNATURA</th>
                <th style="width: 15%;">SECCIÓN/DIVISIÓN</th>
                <th>TURNO</th>
                <th>CURSO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text" class="fuente-reducida" placeholder="Tamaño reducido"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text" class="fuente-reducida" placeholder="Tamaño reducido"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            </tbody>
    </table>

    <div class="no-print">
        <button onclick="window.print()">Generar PDF / Imprimir</button>
    </div>
</div>

</body>

</html>
